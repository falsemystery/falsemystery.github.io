                <p>和妈妈聊天时得知，她年轻时有这样一门生意：在路边搭起门板大小的案子，倒扣上一摞碗，摆上几个暖瓶--“卖茶”。</p>
<p>说是“茶”，实际上就是白开水。</p>
<p>妈妈当时的工资是20元/月，而“茶”2～5分/碗，猪肉8毛/斤。</p>
<p>所以说，那时在路边喝“茶”是种奢侈的行为。一般是结伴赶集或者渴到极致时才会买。</p>
<p>那时用的暖瓶和现在的区别不大。瓶胆是一样的构造，只是比现在细上不少。外壳一般是藤条编织的为主，也有铁皮的。</p>
